<div class="background-master">
    <div class="div-logo">
        <img class="img-center" src="assets/img/logo.png">
    </div>
    <br/>
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item" *ngFor="let product of producties; index as i; first as isFirst" [ngClass]="{active: isActive(product)}">
                <img class="img-carousel" src={{product.img}} alt="">
                <div style="text-align: center;">
                    <h4 class="text-name">{{product.name}}</h4>
                    <p class="text-name">R$ {{product.price}}</p>
                    <div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
